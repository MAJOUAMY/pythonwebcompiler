<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>python compiler</title>
    <link ref="stylesheet" href="{% static 'prism.css' %}">
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/png">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet"/>
  </head>
  <body>
    <div class="header" id="header">
      <!-- should be a cote here -->
      <div class="header-text"> </div>

      <nav class="contact-us">
        <a href="https://www.youtube.com/channel/UC233dwZMorl-5sxLBzWRzew"><i class="bi bi-youtube"></i></a>
         <a href="https://github.com/MAJOUAMY"><i class="bi bi-github"></i></a>
         <a href="https://www.linkedin.com/in/ajouamy-miloud-ba9614264/"><i class="bi bi-linkedin"></i></a>
      </nav>
    </div>

    
    <div class="input-output-container">
      <form action="/runcode" method="post">
        {% csrf_token %}
        <div class="input-area">
          <textarea type="text" name="codearea" placeholder="Enter HTML Source Code" id="editing" spellcheck="false" oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);" onkeydown="check_tab(this, event);">{{ code }}</textarea>
          <pre id="highlighting" aria-hidden="true">
            <code  id="highlighting-content" class="language-python">{{ code }}</code>
          </pre>
        </div>
        <div class="options">
          <button class="option" type="submit">
            Run<i class="fa-solid fa-play"></i>
          </button>
        </div>
        <div class="output-area">
          <textarea type="text" id="output" name="output">{{ output }}</textarea>
        </div>
      </form>
    </div>
    

    <script src="{% static 'main.js' %}"></script>
    <script src="{% static 'prism.js'%}"></script>
  </body>
</html>
